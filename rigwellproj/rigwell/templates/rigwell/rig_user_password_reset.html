{% extends 'rigwell/base_rig_user_home.html' %}
{% block title %}Reset Password{% endblock %}
{% block body %}

<br>
<br>
<br>
<br>

<style>

html, body{
  background: linear-gradient(0deg,rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url('/static/images/accountbg.jpg') no-repeat center center fixed;
  background-size:cover;
}

#edit {
  border-radius: 5px;
  max-width:400px;
  width:auto;
  height:auto;
  margin-top: 4%;
  margin-bottom: auto;
  margin-left:auto;
  margin-right:auto;
  overflow: hidden;
  /*background:linear-gradient(0deg,rgba(20,150,250,0.2),rgba(0,100,250,0.2));*/
  background:linear-gradient(90deg,rgba(200,200,250,0.0),rgba(200,250,250,0.1),rgba(200,200,250,0.3),rgba(200,250,250,0.3),rgba(200,200,250,0.3),rgba(200,250,250,0.1),rgba(200,200,250,0.0));
}

p span {
  color: #F00;
}

p {
  margin: 0px;
  font-weight: 600;
  line-height: 2;
  color:#fff;
}

input {
  border-radius: 50px;
  border: 1px solid #eee;
  margin-bottom: 15px;
  margin-right:auto;
  width: 100%;
  height: 42px;
  opacity:0.95;
  float: middle;
  padding: 0px 15px;
  color:black;
  text-align:left;
}

a {
  text-decoration:inherit
}

.form-group {
  overflow: hidden;
  width:100%;
}

.contentform {
  padding: 20px;
  float:middle;
  margin:auto;
}

.bouton-update{
  background-color: #0077b3;
  color: #FFF;
  text-align: center;
  width: 100%;
  border:0;
  opacity:0.95;
  padding: 12px 18px;
  border-radius: 50px;
  cursor: pointer;
  font-size: 16px;
}

.formcontent {
  width:100%;
  float:middle;
  margin:auto;
  box-sizing: border-box;
  padding: 0px;
}

</style>

<script type="text/javascript">
window.onload = function() {
	window.moveTo(0, 0);
	window.resizeTo(screen.availWidth, screen.availHeight);
}
</script>

<script>
	history.pushState(null, null, location.href);
    history.back();
    history.forward();
    window.onpopstate = function () { history.go(1); };
</script>

{% if note %}<script>alert('Your password has been updated');</script>{% endif %}

<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../lib/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>

<div id="edit">
    <br>
    <h1 style="font-size:25px; font-weight:800; color: #fff; text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.7); text-align:center;">Reset Password</h1>
    <div>
        <div class="contentform">
            <div class="formcontent">
                <form action="/ruchangepassword" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" name="email" data-rule="required" data-msg="" required id="email" value="{{me.email}}" readonly>
                    </div>

                    <br>

                    <div class="form-group" style="position:relative;">
                        <input type="password" name="oldpassword" data-rule="required" data-msg="" required id="oldpassword" value="" placeholder="Old password" autocomplete="new-password">
                        <br><br>
                        <input type="password" name="newpassword" data-rule="required" data-msg="" required id="newpassword" value="" placeholder="New password" autocomplete="new-password">
                        <a href="javascript:void(0)" onclick="javascript:togglePasswordShow();">
                            <div id="showButton" style="position:absolute; right:10px; top:10px;"><span style="font-size:20px; color:gray;" class="fa fa-eye"></span></div>
                        </a>
                        <br>
                    </div>
                    <div class="form-group" style="margin-top:30px; margin-bottom:30px;">
                        <center><button type="submit" class="bouton-update">UPDATE</button></center>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<script>
// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
    } else {
        document.getElementById("myBtn").style.display = "none";
    }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}

var showF = false;

function togglePasswordShow(){
    var oldpasswordBox = document.getElementById("oldpassword");
    var newpasswordBox = document.getElementById("newpassword");
    var showButton = document.getElementById("showButton");
    if (!showF) {
        oldpasswordBox.type = "text";
        newpasswordBox.type = "text";
        showF = true;
        showButton.innerHTML = "<span style=\"font-size:20px; color:gray;\" class=\"fa fa-eye-slash\"></span>";
    } else {
        oldpasswordBox.type = "password";
        newpasswordBox.type = "password";
        showF = false;
        showButton.innerHTML = "<span style=\"font-size:20px; color:gray;\" class=\"fa fa-eye\"></span>";
    }
}

</script>

{% endblock %}
